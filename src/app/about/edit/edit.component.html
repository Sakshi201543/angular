<div class="container">
	<div class="row">
		<div class="col-md-6 col-sm-12 col-md-offset-3">
			<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
	    	<div class="form-group">
	    		<label for="name">Username</label>
	    		<input type="text" name="username" class="form-control" formControlName="username" value="loggedInUser.name" placeholder="Enter Username">
	    		<div *ngIf="editForm.get('username').touched && !editForm.get('username').valid">
	    			<span class="help-block">Enter username</span>
	    		</div>
	    	</div>
	    	<div class="form-group">
	    		<label for="email">Email</label>
	    		<input type="text" name="email" class="form-control" formControlName="email" placeholder="Enter Email">
	    		<div *ngIf="editForm.get('email').touched && !editForm.get('email').valid">
	    			<span class="help-block">Enter valid email</span>
	    		</div>
	    		<div *ngIf="editForm.get('email').touched && !editForm.get('email').valid">
	    			<span class="help-block">Enter valid email</span>
	    		</div>
	    	</div>
	    	<div class="form-group">
	    		<label for="password">Password</label>
	    		<input type="password" name="password" class="form-control" formControlName="password" placeholder="******" [type]="show ? 'text':'password'">
	    		<div *ngIf="editForm.get('password').touched && !editForm.get('password').valid">
	    			<span class="help-block">Enter Password</span>
	    		</div>
	    		<br>
	    		<div>
	    			<button class="btn btn-primary" (click)="show_password()" type="button">{{ show ? 'Hide' : 'Show' }} Password</button>
	    		</div>
	    	</div>
	    	<div class="form-group" *ngFor="let gender of genders">
	    		<input type="radio" id="gender" [value]="gender" formControlName="gender">
	    		<label>{{ gender }}</label>
	    	</div>
	    	<button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button> | 
	    	<button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
      </form>
		</div>
	</div>
</div>
