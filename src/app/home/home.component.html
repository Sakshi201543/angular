<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div *ngFor="let photo of photos">
        <h3>{{ photo.title }}</h3>
        <img [src]="photo.url" [alt]="photo.thumbnailUrl" style="width:200px">
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
