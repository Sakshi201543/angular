<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>Registration Form</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" 
               id="name"
               class="form-control"
               formControlName="username"
               >
               <span class="help-block" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">Please enter username!</span>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" 
               id="email"
               class="form-control"
               formControlName="email"
               >
               <span class="help-block"
                     *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter valid email!</span>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input [type]="show ? 'text': 'password'" 
               id="password"
               class="form-control"
               formControlName="password"
               >
              <span class="help-block" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Password is required</span>
              <span class="help-block" *ngIf="signupForm.get('password').minlength">Password must be at least 6 characters</span>
      </div>
      <div class="form-group">
        <label>Confirm Password:</label>
        <input [type]="show ? 'text':'password'" 
               id="password"
               class="form-control"
               formControlName="confirmpassword"
               >
               <br>
               <button type="button" class="btn btn-primary" (click)="showPassword()">{{ show ? 'Hide':'Show' }} Password</button>
               <div *ngIf="signupForm.hasError('notSame')" class="help-block">
                  Password not matching.
                </div>
      </div>
      <div class="form-group" *ngFor="let gender of genders">
        <input type="radio" 
               id="gender" 
              [value]="gender"
              formControlName="gender">
              <label>{{ gender }}</label>
      </div>

      <button class="btn btn-success" type="submit" [disabled]="!signupForm.valid">Submit</button> | 
      <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
    </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
